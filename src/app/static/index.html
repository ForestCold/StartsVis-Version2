<!DOCTYPE html>
<html>

<head>
	<title>Class Dependencies Graph</title>
	<link type="text/css" rel="stylesheet" href="lib/tipsy/tipsy.css" />
	<link type="text/css" rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css" />
	<link type="text/css" rel="stylesheet" href="lib/contextmenu/jquery.contextmenu.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<!-- <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.css"></script> -->

	<script type="text/javascript" src="lib/three.js"></script>
	<script type="text/javascript" src="lib/d3/d3.v4.js"></script>
	<script type="text/javascript" src="lib/jquery/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="lib/tipsy/jquery.tipsy.js"></script>
	<script type="text/javascript" src="lib/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/colorbrewer/colorbrewer.js"></script>
	<script type="text/javascript" src="lib/contextmenu/jquery.contextmenu.js"></script>
	<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="lib/highcharts.js"></script>
	<script type="text/javascript" src="lib/export.js"></script>
</head>

<body>
	<div id="head">
		<img width="350px" height="100px" src="image/icon.png">
		<!-- <h>Class Dependencies Visualization -</h>
		<span>STARTS</span> -->
	</div>
	<div style="width: 90%; height: 900px; margin: 0 auto;">
		<div style="width: 25%; height: 100%; float: left;">
			<div style="width: 100%; height: 33%; margin: 4px;">
				<div class="toolbar ui-widget-header ui-corner-all">
					<label class="toolbar_label">Project's Information</label>
				</div>
				<div id="lview" class="ui-widget-content ui-corner-all no_selection"></div>
			</div>
			<div style="width: 100%; height: 67%; position: relative; margin: 4px">
				<div class="toolbar ui-widget-header ui-corner-all">
					<label class="toolbar_label">Dependency Tree</label>
				</div>
				<div id="vview" class="ui-widget-content ui-corner-all no_selection">
				</div>
			</div>
		</div>
		<div style="width: 74%; height: 100%; float: right;">
			<div style="width: 100%; height: 70%; margin: 4px; position: relative">
				<div class="toolbar ui-widget-header ui-corner-all">
					<label class="toolbar_label">Dependency Graph</label>
					<span class="toolbar_label ui-widget" style="float: right;">
								Project Name:
								<select id="dataset" onchange="display()">
								</select>
						</span>
					<input id="cn" type="text" name="uname" placeholder=" enter class name"><button onclick="search()">SEARCH</button>
				</div>
				<div id="mainview" style="margin-top:2px; overflow:hidden" class="ui-widget-content ui-corner-all no_selection"></div>
			</div>
			<div style="width: 100%; height: 30%; margin: 4px; position: relative">
				<div class="toolbar ui-widget-header ui-corner-all">
					<label class="toolbar_label">Modules</label>
				</div>
				<div id="hview" class="ui-widget-content ui-corner-all no_selection"></div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="js/vis.js"></script>
	<script type="text/javascript" src="js/mainview.js"></script>
	<script type="text/javascript" src="js/overview.js"></script>
	<script type="text/javascript" src="js/hview.js"></script>
	<script type="text/javascript" src="js/vview.js"></script>
	<script type="text/javascript" src="js/lview.js"></script>
	<script type="text/javascript" src="js/driver.js"></script>
	<br>
	<br>
	<footer class="central footer"> &copy; 2017 - Hanfei Lin - CS527 - UIUC</footer>
</body>

</html>
