<body style="background:#7a7e82">

	<nav style="background:#555555">

			<a class='dropdown-button btn' href='#' data-activates='dataset' style="margin-left:400px">Select a Project!</a>
			<ul id='dataset' class='dropdown-content' style="margin-left:400px">
			</ul>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li class="active"><a href="javascript:void(0)" class="white-text" style="background:#5dbbdc">Analysis</a></li>
				<li><a href="about.html" class="white-text">About</a></li>
			</ul>
		</div>
	</nav>


	<div class="content row" style="margin: 30px">
		<div class="col s4">
			<div class="row">
				<div class="subpanel z-depth-5">
					<div class="subpanel-title">
						<i class="material-icons white-text">insert_chart</i>
						<label class="white-text">Project Information</label>
					</div>
					<div id="lview" style="background:#f9f9f9" class="subpanel-content"></div>
				</div>
			</div>
			<div class="row">
				<div class="subpanel z-depth-5">

					</div>
					<div id="vview" style="background:#f9f9f9" class="subpanel-content">
					</div>
				</div>
			</div>
		</div>

			<div class="row">
				<div class="subpanel z-depth-5">

				</div>
			</div>

			<div class="row">
				<div class="subpanel z-depth-5">
					<div class="subpanel-title">
						<i class="material-icons white-text">apps</i>
						<label class="white-text">Modules</label>
					</div>
					<div id="hview" style="background:#f9f9f9; position:relative" class="subpanel-content parcoords"></div>

			</div>

	<script type="text/javascript" src="js/vview.js"></script>
